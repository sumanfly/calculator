<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="calculator">
        <input type="text" id="final" disabled />
        <div class="row1">
          <input type="button" value="7" onclick="suman('7')" />
          <input type="button" value="8" onclick="suman('8')" />
          <input type="button" value="9" onclick="suman('9')" />
          <input type="button" value="/" onclick="suman('/')" />
        </div>
        <div class="row1">
          <input type="button" value="4" onclick="suman('4')" />
          <input type="button" value="5" onclick="suman('5')" />
          <input type="button" value="6" onclick="suman('6')" />
          <input type="button" value="*" onclick="suman('*')" />
        </div>
        <div class="row1">
          <input type="button" value="1" onclick="suman('1')" />
          <input type="button" value="2" onclick="suman('2')" />
          <input type="button" value="3" onclick="suman('3')" />
          <input type="button" value="+" onclick="suman('+')" />
        </div>
        <div class="row1">
          <input type="button" value="0" onclick="suman('0')" />
          <input type="button" value="." onclick="suman('.')" />
          <input type="button" value="ce" onclick="clearInput()" />
          <input type="button" value="-" onclick="suman('-')" />
        </div>
        <div class="row1">
          <input type="button" value="%" onclick="suman('%')" />
          <input type="button" value="00" onclick="suman('00')" />
          <input class="enter" type="button" value="=" onclick="shekhar()" />
        </div>
      </div>
    </div>
    <script src="sript.js"></script>
  </body>
</html>
